<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: 'Segoe UI', sans-serif;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            font-size: 30px;
            color: #ff3366;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.8); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
        }

        /* Main card */
        .card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            max-width: 400px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff3366;
            font-size: 42px;
            margin: 0;
        }

        p {
            color: #444;
            font-size: 18px;
            margin: 15px 0 25px;
            line-height: 1.5;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            background: #ff3366;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #e62e5c;
            transform: scale(1.1);
        }

        /* Confetti container */
        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff3366;
            opacity: 0.8;
            transform: rotate(0deg);
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>

<body>

<div id="confetti"></div>

<!-- Floating hearts -->
<script>
    const colors = ['#ff3366', '#ff66a3', '#ff99c2', '#ffb3cc'];
    for(let i=0;i<30;i++){
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = Math.random() * 30 + 20 + 'px';
        heart.style.animationDuration = (4 + Math.random() * 3) + 's';
        heart.innerHTML = '‚ù§Ô∏è';
        document.body.appendChild(heart);
    }
</script>

<div class="card">
    <h1>Hey You üíñ</h1>
    <p>
        Every moment with you feels magical.<br>
        I just have to ask‚Ä¶ will you be my Valentine?
    </p>
    <p style="font-weight:bold; font-size:20px;">I love youu ‚ù§Ô∏è</p>
    <button onclick="showLove()">Say Yes üíï</button>
</div>

<script>
    // Confetti effect
    function createConfetti() {
        for(let i=0;i<100;i++){
            const confetti = document.createElement('div');
            confetti.classList.add('confetti-piece');
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.backgroundColor = ['#ff3366','#ff66a3','#ff99c2','#ffb3cc'][Math.floor(Math.random()*4)];
            confetti.style.animationDuration = (2 + Math.random()*3) + 's';
            document.getElementById('confetti').appendChild(confetti);
            setTimeout(()=> confetti.remove(), 3000);
        }
    }

    function showLove() {
        alert("Yay! You just made my heart explode üíñ I love youu!");
        createConfetti();
    }
</script>

</body>
</html>
