<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Valentine ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .box {
            background: white;
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
            width: 350px;
        }

        h1 {
            color: #ff3366;
            margin-bottom: 15px;
        }

        p {
            color: #444;
            font-size: 16px;
            line-height: 1.6;
        }

        .heart {
            font-size: 50px;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        button {
            margin-top: 25px;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: #ff3366;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #e62e5c;
        }
    </style>
</head>

<body>

    <div class="box">
        <h1>Hey You üíñ</h1>

        <div class="heart">‚ù§Ô∏è</div>

        <p>
            You make my days brighter and my heart happier.<br>
            So today, I just want to ask you something special‚Ä¶
        </p>

        <p><strong>Will you be my Valentine?</strong></p>
        <p><strong>I love youu ‚ù§Ô∏è</strong></p>

        <button onclick="showLove()">Yes üíï</button>
    </div>

    <script>
        function showLove() {
            alert("Yay! You just made my heart smile üíñ I love youu!");
        }
    </script>

</body>
</html>
