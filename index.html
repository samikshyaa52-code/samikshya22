<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 45px 40px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            width: 380px;
        }

        h1 {
            color: #ff3366;
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #444;
            line-height: 1.6;
        }

        button {
            margin-top: 25px;
            padding: 14px 30px;
            border: none;
            border-radius: 30px;
            background: #ff3366;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            background: #e62e5c;
        }

        /* Hidden love message */
        #loveText {
            display: none;
            margin-top: 25px;
            font-size: 26px;
            color: #ff3366;
            font-weight: bold;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            color: #ff3366;
            font-size: 25px;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>

<body>

<div class="card">
    <h1>Hey You üíñ</h1>

    <p>
        You make my heart feel safe, warm, and happy.<br>
        So I just want to ask you one special thing‚Ä¶
    </p>

    <p><strong>Will you be my Valentine?</strong></p>

    <button onclick="showLove()">Yes üíï</button>

    <!-- Love text appears after click -->
    <div id="loveText">I love youu ‚ù§Ô∏è</div>
</div>

<script>
    // Floating hearts
    for (let i = 0; i < 25; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (4 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
    }

    function showLove() {
        document.getElementById("loveText").style.display = "block";
        alert("You just made my heart so happy üíñ");
    }
</script>

</body>
</html>
