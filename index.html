<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sports World</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      color: white;
    }

    header {
      text-align: center;
      padding: 30px;
      background: rgba(0,0,0,0.3);
    }

    header h1 {
      margin: 0;
      font-size: 40px;
    }

    .sports-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .sport-card {
      background: white;
      color: #333;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .sport-card:hover {
      transform: scale(1.05);
    }

    .sport-card h2 {
      color: #185a9d;
    }

    #players {
      background: rgba(0,0,0,0.4);
      margin: 20px;
      padding: 30px;
      border-radius: 15px;
      display: none;
    }

    #players h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    ul {
      list-style: none;
      padding: 0;
      text-align: center;
    }

    li {
      font-size: 18px;
      padding: 8px;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      background: rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<header>
  <h1>ğŸ† Sports World</h1>
  <p>Click on a sport to see players</p>
</header>

<div class="sports-container">
  <div class="sport-card" onclick="showPlayers('soccer')">
    <h2>âš½ Soccer</h2>
  </div>

  <div class="sport-card" onclick="showPlayers('basketball')">
    <h2>ğŸ€ Basketball</h2>
  </div>

  <div class="sport-card" onclick="showPlayers('volleyball')">
    <h2>ğŸ Volleyball</h2>
  </div>

  <div class="sport-card" onclick="showPlayers('badminton')">
    <h2>ğŸ¸ Badminton</h2>
  </div>
</div>

<div id="players">
  <h2 id="sportTitle"></h2>
  <ul id="playerList"></ul>
</div>

<footer>
  Â© 2026 | Simple Sports Website
</footer>

<script>
  const data = {
    soccer: ["Lionel Messi", "Cristiano Ronaldo", "Neymar Jr", "Kylian MbappÃ©"],
    basketball: ["LeBron James", "Stephen Curry", "Kevin Durant", "Michael Jordan"],
    volleyball: ["Karch Kiraly", "Giba", "Wilfredo LeÃ³n", "Zhu Ting"],
    badminton: ["Lin Dan", "Lee Chong Wei", "PV Sindhu", "Viktor Axelsen"]
  };

  function showPlayers(sport) {
    const playersDiv = document.getElementById("players");
    const title = document.getElementById("sportTitle");
    const list = document.getElementById("playerList");

    title.innerText = sport.toUpperCase() + " Players";
    list.innerHTML = "";

    data[sport].forEach(player => {
      const li = document.createElement("li");
      li.innerText = player;
      list.appendChild(li);
    });

    playersDiv.style.display = "block";
  }
</script>

</body>
</html>
