<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }
        h1 {
            margin-top: 30px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            font-size: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid #333;
        }
        .cell:hover {
            background-color: #e0e0e0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Tic Tac Toe ‚ùå‚≠ï</h1>

<div class="board">
    <div class="cell" onclick="play(this,0)"></div>
    <div class="cell" onclick="play(this,1)"></div>
    <div class="cell" onclick="play(this,2)"></div>
    <div class="cell" onclick="play(this,3)"></div>
    <div class="cell" onclick="play(this,4)"></div>
    <div class="cell" onclick="play(this,5)"></div>
    <div class="cell" onclick="play(this,6)"></div>
    <div class="cell" onclick="play(this,7)"></div>
    <div class="cell" onclick="play(this,8)"></div>
</div>

<button onclick="resetGame()">Restart Game</button>

<script>
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";

    function play(cell, index) {
        if (board[index] === "") {
            board[index] = currentPlayer;
            cell.innerText = currentPlayer;

            if (checkWinner()) {
                alert(currentPlayer + " Wins! üéâ");
                resetGame();
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";
        }
    }

    function checkWinner() {
        const wins = [
            [0,1,2], [3,4,5], [6,7,8],
            [0,3,6], [1,4,7], [2,5,8],
            [0,4,8], [2,4,6]
        ];

        return wins.some(combo => {
            return combo.every(index => board[index] === currentPlayer);
        });
    }

    function resetGame() {
        board = ["", "", "", "", "", "", "", "", ""];
        currentPlayer = "X";
        document.querySelectorAll(".cell").forEach(cell => cell.innerText = "");
    }
</script>

</body>
</html>
